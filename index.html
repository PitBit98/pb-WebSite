<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    
    <!-- Link CSS per Swiper -->
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    
    <style>
        /* CSS di base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Sezione Galleria */
        .galleria {
            padding: 50px;
            background-color: #3498db; /* Blu */
            text-align: center;
        }

        .swiper-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }

        /* Sezione Home + Conteggio */
        .home-conteggio {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffebcd;
            text-align: center;
            background-image: url('your-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .home-conteggio h1 {
            font-size: 5vw;
            color: #333;
            margin: 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .conteggio h1 {
            font-size: 2.5em;
            color: #333;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .home-conteggio h1 {
                font-size: 6vw;
            }

            .conteggio h1 {
                font-size: 4vw;
            }

            #counter {
                font-size: 8vw;
            }

            nav a {
                font-size: 1em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#calendario">Calendario</a>
        <a href="#promozioni">Promozioni</a>
        <a href="#musica">Musica</a>
        <a href="#galleria">Galleria</a>
        <a href="#luoghi">Luoghi</a>
    </nav>

    <!-- Sezione Home + Conteggio -->
    <section id="home-conteggio" class="home-conteggio">
        <h1>Benvenuto nella nostra pagina di felicità!</h1>
        <div class="conteggio">
            <h1>Totale giorni di felicità vissuti insieme: <span id="counter">0</span></h1>
        </div>
    </section>

    <!-- Sezione Galleria -->
    <section id="galleria" class="galleria">
        <h2>Galleria</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="image1.jpg" alt="Immagine 1"></div>
                <div class="swiper-slide"><img src="image2.jpg" alt="Immagine 2"></div>
                <div class="swiper-slide"><img src="image3.jpg" alt="Immagine 3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Sezione Calendario -->
    <section id="calendario">
        <h2>Calendario</h2>
        <p>In questa sezione puoi vedere tutte le attività programmate.</p>
        <iframe src="https://calendar.google.com/calendar/embed?src=ciscocampanellino%40gmail.com&ctz=Europe%2FRome"
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Iena Felix</p>
    </footer>

    <!-- Script per Swiper e Conteggio -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // JavaScript per il conteggio dei giorni
        const startDate = new Date('2024-10-10');
        const counterElement = document.getElementById('counter');

        function calculateDaysPassed() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            return daysPassed;
        }

        function animateCounter(targetValue) {
            let currentValue = 0;
            const interval = setInterval(() => {
                if (currentValue < targetValue) {
                    currentValue++;
                    counterElement.textContent = currentValue;
                } else {
                    clearInterval(interval);
                }
            }, 30);
        }

        const daysPassed = calculateDaysPassed();
        animateCounter(daysPassed);

        // Inizializzare il carosello Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true, // Ciclare le immagini
            pagination: {
                el: '.swiper-pagination', // Paginazione
                clickable: true,
            },
            autoplay: {
                delay: 2500, // Tempo tra un'immagine e l'altra
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
