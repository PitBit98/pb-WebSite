<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Pulsante freccia per tornare su */
        .scroll-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 2em;
            display: none; /* Inizialmente nascosto */
            cursor: pointer;
            z-index: 1000;
        }

        .scroll-btn:hover {
            background-color: #e53e30;
        }

        /* Sezioni e altre parti del CSS... */

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#calendario">Calendario</a>
        <a href="#promozioni">Promozioni</a>
        <a href="#musica">Musica</a>
        <a href="#galleria">Galleria</a>
        <a href="#luoghi">Luoghi</a>
    </nav>

    <!-- Sezione Home + Conteggio -->
    <section id="home-conteggio" class="home-conteggio">
        <h1>Benvenuto nella nostra pagina di felicità!</h1>
        <div class="conteggio">
            <h1>Totale giorni di felicità: <span id="counter">0</span></h1>
        </div>
    </section>

    <!-- Altre sezioni... -->

    <!-- Pulsante per tornare su -->
    <button id="scrollToTop" class="scroll-btn">&#8593;</button>

    <script>
        // JavaScript per il conteggio dei giorni
        const startDate = new Date('2024-10-11');
        const counterElement = document.getElementById('counter');

        function calculateDaysPassed() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            return daysPassed;
        }

        function animateCounter(targetValue) {
            let currentValue = 0;
            const interval = setInterval(() => {
                if (currentValue < targetValue) {
                    currentValue++;
                    counterElement.textContent = currentValue;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        const daysPassed = calculateDaysPassed();
        animateCounter(daysPassed);

        // Animazione delle sezioni
        window.addEventListener('scroll', () => {
            document.querySelectorAll('section').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });

            // Mostra il pulsante scroll a partire dalla seconda sezione
            const calendarioSection = document.getElementById('calendario');
            const rect = calendarioSection.getBoundingClientRect();
            if (rect.top <= 0) {
                scrollToTopButton.style.display = 'block'; // Mostra il pulsante
            } else {
                scrollToTopButton.style.display = 'none'; // Nascondi il pulsante
            }
        });

        // Funzione per tornare su quando il pulsante viene cliccato
        const scrollToTopButton = document.getElementById('scrollToTop');
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Scroll fluido
            });
        });
    </script>
</body>
</html>
