
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My happiness is you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #35424a;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My happiness is you</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Chi Siamo</a>
        <a href="#calendar">Calendario</a>
        <a href="#contact">Promozioni</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p></p>
    </section>
    <section id="calendar">
        <h2>I nostri giorni insieme</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=ciscocampanellino%40gmail.com&ctz=Europe%2FRome" 
                 style="border: 0"
       		 width="100%"
       		 height="600"
       		 frameborder="0"
       		 scrolling="no"
       		 allowfullscreen
       		 loading="lazy"></iframe>
    </section>


<div class="counter">
            <p id="days-counter">I nostri giorni insieme: </p>
        </div>
    </div>

    <script>
        // Definisci la data di inizio
        var startDate = new Date("2023-01-01"); // Sostituisci con la tua data di inizio (formato: "YYYY-MM-DD")

        // Funzione per calcolare i giorni trascorsi
        function updateDaysCounter() {
            var today = new Date();
            var timeDiff = today - startDate; // differenza in millisecondi
            var daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24)); // converte i millisecondi in giorni

            // Mostra il risultato nella pagina
            document.getElementById("days-counter").innerText = "I nostri giorni insieme: " + daysDiff;
        }

        // Aggiorna il conteggio ogni volta che la pagina viene caricata
        updateDaysCounter();
    </script>
    

    
    <footer>
        <p>&copy; 2025 Il Mio Sito Web</p>
    </footer>
</body>
</html>
