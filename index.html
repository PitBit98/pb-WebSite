<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HAXaWfQHDnHdu5pimPdxj9+9B5P5ZD4V5QF8hX8BqqJ5HiChB3UJNNFgY" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Sezione Luoghi */
        .luoghi {
            padding: 50px;
            background-color: #e0f7fa;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .luoghi.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .luoghi select {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }

        .luoghi option {
            padding: 10px;
        }

        .luoghi ul {
            padding: 0;
            list-style-type: none;
            text-align: left;
        }

        .luoghi li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#calendario">Calendario</a>
        <a href="#promozioni">Promozioni</a>
        <a href="#musica">Musica</a>
        <a href="#galleria">Galleria</a>
        <a href="#luoghi">Luoghi</a>
    </nav>

    <!-- Sezione Luoghi -->
    <section id="luoghi" class="luoghi">
        <h2>Luoghi</h2>
        <select id="luoghiSelect">
            <option value="napoli">Napoli</option>
            <option value="lecce">Lecce</option>
            <option value="benevento">Benevento</option>
        </select>
        <ul id="luoghiInfo">
            <!-- Contenuto dinamico in base alla selezione -->
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Cisco & Campanello</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5A3jw0XzZ7w3h58Qk0K23vO6X7p+Z6bVYTFtHmvW5bGGw2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eylD/JF5r+d6u8F8j7w1O9nt/wnYymCkRz6rOEK5ZSYAqF0kPqFcm6f" crossorigin="anonymous"></script>

    <script>
        // Funzione per aggiornare l'ul con il link corretto in base alla selezione
        document.getElementById('luoghiSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            const luoghiInfo = document.getElementById('luoghiInfo');
            luoghiInfo.innerHTML = '';  // Pulisce il contenuto precedente

            if (selectedValue === 'benevento') {
                // Mostra l'opzione PepeNero solo quando "Benevento" è selezionato
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = 'https://g.co/kgs/2CmfePy';
                link.textContent = 'PepeNero - Scopri su Google';
                li.appendChild(link);
                luoghiInfo.appendChild(li);
            }
        });

        // Animazione delle sezioni
        window.addEventListener('scroll', () => {
            document.querySelectorAll('section').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
