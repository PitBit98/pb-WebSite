<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    <!-- Link al CSS di Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Sezione combinata Home + Conteggio */
        .home-conteggio {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffebcd;
            text-align: center;
        }

        .conteggio h1 {
            font-size: 2.5em;
            color: #333;
        }

        #counter {
            color: #ff6347;
            font-size: 3em;
            font-weight: bold;
        }

        /* Sezione Galleria */
        .galleria {
            padding: 50px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Swiper Styles */
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .home-conteggio h1 {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#galleria">Galleria</a>
    </nav>

    <!-- Sezione Home + Conteggio -->
    <section id="home-conteggio" class="home-conteggio">
        <h1>Benvenuto nella nostra pagina di felicità!</h1>
        <div class="conteggio">
            <h1>Totale giorni di felicità vissuti insieme: <span id="counter">0</span></h1>
        </div>
    </section>

    <!-- Sezione Galleria -->
    <section id="galleria" class="galleria">
        <h2>Galleria</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="image1.jpg" alt="Immagine 1"></div>
                <div class="swiper-slide"><img src="image2.jpg" alt="Immagine 2"></div>
                <div class="swiper-slide"><img src="image3.jpg" alt="Immagine 3"></div>
                <!-- Aggiungi altre immagini qui -->
            </div>
            <!-- Navigazione Swiper -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Cisco & Campanello</p>
    </footer>

    <!-- Link al JS di Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // JavaScript per il conteggio dei giorni
        const startDate = new Date('2024-10-10');
        const counterElement = document.getElementById('counter');

        function calculateDaysPassed() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            return daysPassed;
        }

        function animateCounter(targetValue) {
            let currentValue = 0;
            const interval = setInterval(() => {
                if (currentValue < targetValue) {
                    currentValue++;
                    counterElement.textContent = currentValue;
                } else {
                    clearInterval(interval);
                }
            }, 30);
        }

        const daysPassed = calculateDaysPassed();
        animateCounter(daysPassed);

        // Inizializzazione del carosello Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
