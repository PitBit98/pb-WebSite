
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness with you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #35424a;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happiness with you</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#calendar">Calendario</a>
        <a href="#contact">Promozioni</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
<script>
        // JavaScript
        // Imposta la data di inizio
        const startDate = new Date('2020-01-01'); // Sostituisci con la tua data
        const counterElement = document.getElementById('counter');

        // Funzione per calcolare i giorni trascorsi
        function calculateDaysPassed() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate; // Differenza in millisecondi
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // Converte in giorni
            return daysPassed;
        }

        // Funzione per animare l'incremento del numero
        function animateCounter(targetValue) {
            let currentValue = 0;
            const interval = setInterval(() => {
                if (currentValue < targetValue) {
                    currentValue++;
                    counterElement.textContent = currentValue;
                } else {
                    clearInterval(interval);
                }
            }, 1); // 1 ms per ottenere un effetto veloce
        }

        // Inizializza il conteggio
        const daysPassed = calculateDaysPassed();
        animateCounter(daysPassed);
    </script>
        
  
    </section>
    <section id="calendar">
        <h2>Calendario</h2>

                 style="border: 0"
       		 width="100%"
       		 height="600"
       		 frameborder="0"
       		 scrolling="no"
       		 allowfullscreen
       		 loading="lazy"></iframe>
    </section>
    

    
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
