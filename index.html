<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Sezione Galleria */
        .galleria {
            padding: 50px;
            text-align: center;
            background-color: #fff;
        }

        .galleria h2 {
            font-size: 2.5em;
            color: #333;
        }

        .carousel {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 8px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            margin: 0 5px;
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

        /* Sezione Luoghi */
        .luoghi {
            padding: 50px;
            background-color: #f0f8ff;
            text-align: center;
        }

        .luoghi h2 {
            font-size: 2.5em;
            color: #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#galleria">Galleria</a>
        <a href="#luoghi">Luoghi</a>
    </nav>

    <!-- Sezione Galleria -->
    <section id="galleria" class="galleria">
        <h2>La Nostra Galleria</h2>
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/800x400/FF6347/FFFFFF?text=Immagine+1" alt="Immagine 1">
                <img src="https://via.placeholder.com/800x400/FF6347/FFFFFF?text=Immagine+2" alt="Immagine 2">
                <img src="https://via.placeholder.com/800x400/FF6347/FFFFFF?text=Immagine+3" alt="Immagine 3">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
            <div class="carousel-dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </section>

    <!-- Sezione Luoghi -->
    <section id="luoghi" class="luoghi">
        <h2>I Nostri Luoghi</h2>
        <div class="dropdown">
            <button class="dropbtn">Seleziona una citt√†</button>
            <div class="dropdown-content">
                <a href="#">Napoli</a>
                <a href="#">Lecce</a>
                <a href="#">Benevento</a>
            </div>
        </div>
    </section>

    <script>
        // Funzione per il carosello
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.carousel-images img');
            const dots = document.querySelectorAll('.dot');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";
        }

        document.getElementById('nextBtn').onclick = function() {
            slideIndex++;
            showSlides();
        }

        document.getElementById('prevBtn').onclick = function() {
            slideIndex--;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        showSlides();
    </script>
</body>
</html>
