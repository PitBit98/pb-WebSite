<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco & Campanello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HAXaWfQHDnHdu5pimPdxj9+9B5P5ZD4V5QF8hX8BqqJ5HiChB3UJNNFgY" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }
        /* Navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Sezione Galleria */
        .galleria {
            padding: 50px;
            background-color: #f9f9f9;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .galleria.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sezione Luoghi */
        .luoghi {
            padding: 50px;
            background-color: #e0f7fa;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .luoghi.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .luoghi select {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }

        .luoghi option {
            padding: 10px;
        }

        .luoghi ul {
            padding: 0;
            list-style-type: none;
            text-align: left;
        }

        .luoghi li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#calendario">Calendario</a>
        <a href="#promozioni">Promozioni</a>
        <a href="#musica">Musica</a>
        <a href="#galleria">Galleria</a>
        <a href="#luoghi">Luoghi</a>
    </nav>

    <!-- Sezione Galleria -->
    <section id="galleria" class="galleria">
        <h2>Galleria</h2>
        <!-- Carosello di immagini -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Immagine+1" class="d-block w-100" alt="Immagine 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Immagine+2" class="d-block w-100" alt="Immagine 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Immagine+3" class="d-block w-100" alt="Immagine 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Sezione Luoghi -->
    <section id="luoghi" class="luoghi">
        <h2>Luoghi</h2>
        <select>
            <option value="napoli">Napoli</option>
            <option value="lecce">Lecce</option>
            <option value="benevento">Benevento</option>
        </select>
        <ul>
            <!-- Contenuto dinamico in base alla selezione -->
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Cisco & Campanello</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5A3jw0XzZ7w3h58Qk0K23vO6X7p+Z6bVYTFtHmvW5bGGw2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eylD/JF5r+d6u8F8j7w1O9nt/wnYymCkRz6rOEK5ZSYAqF0kPqFcm6f" crossorigin="anonymous"></script>

    <script>
        // Animazione delle sezioni
        window.addEventListener('scroll', () => {
            document.querySelectorAll('section').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
