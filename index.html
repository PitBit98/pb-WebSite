<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totale Giorni di Felicità</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* La sezione Home occupa tutta la finestra */
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        #counter {
            color: #ff6347;
            font-size: 3em;
            font-weight: bold;
            transition: all 1s ease-in-out; /* Animazione */
        }
    </style>
</head>
<body>
    <!-- Sezione Home -->
    <div class="home">
        <div>
            <h1>Totale giorni di felicità: <span id="counter">0</span></h1>
        </div>
    </div>

    <script>
        // JavaScript
        // Imposta la data di inizio
        const startDate = new Date('2020-01-01'); // Sostituisci con la tua data
        const counterElement = document.getElementById('counter');

        // Funzione per calcolare i giorni trascorsi
        function calculateDaysPassed() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate; // Differenza in millisecondi
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // Converte in giorni
            return daysPassed;
        }

        // Funzione per animare l'incremento del numero
        function animateCounter(targetValue) {
            let currentValue = 0;
            const interval = setInterval(() => {
                if (currentValue < targetValue) {
                    currentValue++;
                    counterElement.textContent = currentValue;
                } else {
                    clearInterval(interval);
                }
            }, 1); // 1 ms per ottenere un effetto veloce
        }

        // Inizializza il conteggio
        const daysPassed = calculateDaysPassed();
        animateCounter(daysPassed);
    </script>
</body>
</html>
